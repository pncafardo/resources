<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouse Day Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)),
                url('https://images.unsplash.com/photo-1508520255100-c7c05dfdb354?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .countdown-container {
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .title {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: #2F6387;
            margin-bottom: 48px;
            font-weight: 400;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 8px rgba(47, 99, 135, 0.1);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .time-number {
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            font-weight: 600;
            color: #2F6387;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(47, 99, 135, 0.1);
        }

        .time-label {
            font-size: 0.95rem;
            color: #2D5F84;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .separator {
            align-self: flex-start;
            color: rgba(47, 99, 135, 0.3);
            font-size: clamp(2rem, 3vw, 2.5rem);
            font-weight: 300;
            margin-top: 8px;
        }

        /* Animated background elements */
        .bg-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(47, 99, 135, 0.08) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
        }

        .bg-decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-decoration:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: -10s;
            animation-duration: 25s;
        }

        .bg-decoration:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: -15s;
            animation-duration: 30s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .countdown-container {
                padding: 40px 24px;
            }
            
            .countdown {
                gap: 20px;
            }
            
            .time-unit {
                min-width: 80px;
            }
            
            .separator {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 16px;
            }
            
            .time-unit {
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    
    <div class="countdown-container">
        <h1 class="title">Lighthouse Day</h1>
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <div class="time-number" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="time-number" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="time-number" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            // Target date: January 30, 2026 10:00 AM PST
            const targetDate = new Date('2026-01-30T10:00:00-08:00');
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                // Countdown reached zero
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        // Update countdown immediately
        updateCountdown();
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
