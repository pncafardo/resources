<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouse Day Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            border-radius: 24px;
            overflow: hidden;
            background: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 24px;
            margin: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)),
                url('https://images.unsplash.com/photo-1508520255100-c7c05dfdb354?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(50px) saturate(180%) brightness(110%);
            z-index: 0;
        }

        .countdown-container {
            text-align: center;
            padding: 60px 40px;
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .title {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: #2F6387;
            margin-bottom: 16px;
            font-weight: 400;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 8px rgba(47, 99, 135, 0.1);
        }

        .date-subtitle {
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            color: #2D5F84;
            font-weight: 500;
            margin-bottom: 48px;
            opacity: 0.8;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .date-subtitle::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #2D5F84 20%, #2F6387 50%, #2D5F84 80%, transparent 100%);
            opacity: 0.4;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .time-number {
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            font-weight: 600;
            color: #2F6387;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(47, 99, 135, 0.1);
        }

        .time-label {
            font-size: 0.95rem;
            color: #2D5F84;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .separator {
            align-self: flex-start;
            color: rgba(47, 99, 135, 0.3);
            font-size: clamp(2rem, 3vw, 2.5rem);
            font-weight: 300;
            margin-top: 8px;
        }

        .cursor-glow {
            position: fixed;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 240, 200, 0.25) 0%, rgba(255, 235, 190, 0.15) 50%, transparent 80%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
            z-index: 10;
            mix-blend-mode: overlay;
            opacity: 0;
        }

        .bg-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
            transition: all 0.3s ease;
        }

        .bg-decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-decoration:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: -10s;
            animation-duration: 25s;
        }

        .bg-decoration:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: -15s;
            animation-duration: 30s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.1;
            }
        }

        @media (max-width: 768px) {
            .countdown-container {
                padding: 40px 24px;
            }
            
            .countdown {
                gap: 20px;
            }
            
            .time-unit {
                min-width: 80px;
            }
            
            .separator {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 16px;
            }
            
            .time-unit {
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="cursor-glow" id="cursorGlow"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    
    <div class="countdown-container">
        <h1 class="title">The lights turn on</h1>
        <p class="date-subtitle">January 31st, 2026</p>
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <div class="time-number" id="days">000</div>
                <div class="time-label">Days</div>
            </div>
            <div class="separator">:</div>
              <div class="time-unit">
                <div class="time-number" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="time-number" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            // Target date: January 31, 2026 10:00 AM PST
            const targetDate = new Date('2026-01-31T10:00:00-08:00');
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));

                document.getElementById('days').textContent = days.toString().padStart(3, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            } else {
                // Countdown reached zero
                document.getElementById('days').textContent = '000';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
            }
        }

        // Update countdown immediately
        updateCountdown();
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);

        // Subtle cursor glow effect
        const cursorGlow = document.getElementById('cursorGlow');
        let mouseX = 0, mouseY = 0;
        let glowX = 0, glowY = 0;

        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        document.addEventListener('mouseenter', function() {
            cursorGlow.style.opacity = '1';
        });

        document.addEventListener('mouseleave', function() {
            cursorGlow.style.opacity = '0';
        });

        // Very smooth glow animation with more lag for subtlety
        function animateGlow() {
            glowX += (mouseX - glowX) * 0.08;
            glowY += (mouseY - glowY) * 0.08;
            
            cursorGlow.style.left = glowX + 'px';
            cursorGlow.style.top = glowY + 'px';
            
            requestAnimationFrame(animateGlow);
        }

        animateGlow();
    </script>
</body>
</html>
